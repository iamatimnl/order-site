<!doctype html>
<title>Login</title>
<h1>Login</h1>
<form method="post">
  <label>Username</label><br>
  <input type="text" name="username"><br>
  <label>Password</label><br>
  <input type="password" name="password"><br>
  <button type="submit">Login</button>
</form>
{% if error %}<p style="color:red;">Invalid credentials</p>{% endif %}
